            <p>
                A "loop" in programming is a sequence of instructions that are repeated:
                <ul>
                    <li> certain number of times </li>
                    <li> until a condition is met</li>
                </ul>
            </p>

            <h4>
                Types of Loops
            </h4>
            <ul>
                <li>for</li>
                <li>for . . . in</li>
                <li>for . . . of</li>
                <li>while</li>
                <li>while</li>
                <li>do . . . while</li>
            </ul>
