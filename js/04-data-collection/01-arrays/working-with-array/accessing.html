<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing Arrays</title>
</head>
<body>
    <div class="containers">

        <div class="title-contents">
            <h1>
                Accessing Arrays
            </h1>
        </div>

        <div class="content-details">
            <h3>Index Numbers</h3>
            <p>
                You can access an array by referring to an index position of the element you want: e.g.: <br>
                <code>
                    const cars = ["Saab", "Volvo", "BMW"]; <br>
                    let car = cars[0]
                </code>
                <br>
                <p id="index-1-demo"> </p>
            </p>

                
        </div>

    </div>
 
    <!-- java script code  -->
    <script>
        const cars = ["Saab", "Volvo", "BMW"];
        let car = cars[0];
        document.getElementById('index-1-demo').innerHTML = car;

    </script>

</body>
</html>
